<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>jQuery Queue Methods Demo</title>
  </head>
  <body>
    <button onclick="startAnimation()">Start Animation</button>
    <button onclick="clearAndDequeue()">Clear and Dequeue</button>

    <div
      id="box"
      style="
        width: 50px;
        height: 50px;
        background-color: red;
        position: relative;
      "
    ></div>

    <script>
      function startAnimation() {
        $('#box')
          .animate({ left: '250px' }, 2000)
          .delay(500)
          .animate({ left: '0px' }, 2000)
          .delay(500)
          .animate({ left: '250px' }, 2000)
          .delay(500)
          .animate({ left: '0px' }, 2000);
      }

      function clearAndDequeue() {
        $('#box').clearQueue().dequeue();
      }
    </script>
  </body>
</html>
